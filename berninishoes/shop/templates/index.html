<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {%load static%}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/landing-page.css" %}"/>
    <title>Bernini Shoes</title>
  </head>
  <body>
  	<nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Zapatos Bernini</a>
      </div>
    </nav>
    
    <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Bienvenidos a Zapatos Bernini</h1>
        </div>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/login/" method="POST">
                          {% csrf_token %}
                            <h3 style="color:white;">Entrar a la tienda</h3>
                            <div class="form-group">
                                <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Acceder">
                            </div>
                            <div id="register-link" class="text-right">
                                <b>Nuevo en la tienda? <a href="{% url 'registro' %}" style="color:white;">Registrese aquí</a></b>
                            </div>
                            {%if mensaje %}
                              <div class="alert alert-danger" role="alert">
                                {{mensaje}}
                              </div>
                            {%endif%}
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </header>
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
